{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<form method="POST">
    {% csrf_token %}

    <label>Username</label>
    <input type="text" name="username" required>

    <br><br>

    <label>Password</label>
    <input type="password" name="password" required>

    <br><br>

    <button type="submit">Login</button>
</form>


<p>No account? <a href="{% url 'register' %}">Register</a></p>

{% endblock %}
